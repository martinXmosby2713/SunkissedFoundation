<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta description = "This capstone is an art gallery/ non-profit organization that focuses on highlighting underrepresented people. It aims to promote education by supporting colleges.">
  <title>Martin Mosby Capstone Project</title>
  <!-- css external -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Bootstrap -->
  <link href="https://cdn.tlm.cloud/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- MAIN BACKGROUND IMAGES -->
  <div class="container-fluid">
    <div class="row row-cols-1 ">
      <div id="landingLeftCol" class="col">
        <img id="landingLogo" class="sunKissedLogo" src="./images/sunKissedLogo.png" alt="sunKissedLogo">

        <div class="companyTitleBox container">
          <div class="companyName">
            <h1 id='landingH1' class="container">Sun Kissed </h1>
            <span id="spanFoundation">Foundation</span>
          </div>
          <div class="landingBlurb">
            <p id="landingPara" class="container">Acquire custom works of art, donate to an HBCU, visit our art
              gallery,
              and highlight underrepresented people. </p>
          </div>
          <div id="signInBtnContainer" class="container">
            <a id="landingSignInBtn" type="button" href="./pages/home.html"> <span>Tap in</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.tlm.cloud/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
